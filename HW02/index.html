<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 과제</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="div">
        <div id="d_top">
            <text id="student_id">202127042</text>
            <text id="student_name">김동우</text>
        </div>
        <div id="d_left">
            <button class="button" onclick="drawCircle()">버튼1</button>
            <button class="button" onclick="likegame()">버튼2</button>
        </div>
        <div id="d_right">
            <p id="blank">빈화면</p>
            <div class="img" id="image">
                <img src="img/lostark.png">
                <ul>
                    <li>내가 좋아하는 게임 이름: 로스트아크</li>
                    <li>출시년도: 2018년 11월 7일</li>
                    <li>장르: MMORPG</li>
                    <li>좋아하는 이유: 이런 3D게임을 처음 접해보고 레이드를 돌며 잘 안맞을줄 알았던 게임이 저에게 너무나도 
                        잘 맞았고 스토리가 저에게 새로운 경험과 재미 감동을 선사 해주었기 때문에 이 게임을 좋아하는것 같습니다.
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let Visible = false;
        let Canvas = null;
        
        function drawCircle() {
            const dRight = document.getElementById('d_right');
            if (!Canvas) { 
                Canvas = document.createElement('canvas');
                dRight.appendChild(Canvas);
            }
            const canvas = Canvas;
            const ctx = canvas.getContext('2d');
            const size = Math.min(dRight.offsetWidth, dRight.offsetHeight);
            canvas.width = size;
            canvas.height = size;
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            ctx.beginPath();
            ctx.arc(size / 2, size / 2, size / 3, 0, 2 * Math.PI);
            ctx.stroke();
            
            
            document.getElementById('image').style.display = 'none';
            document.getElementById('blank').style.display = 'none';
            Canvas.style.display = 'block'; 
            Visible = false;
        }
        
        function likegame() {
            const Gameimage = document.getElementById('image');
            const Message = document.getElementById('blank');
            
            document.getElementById('blank').style.display = 'none';
            if (Visible) {
                
                Gameimage.style.display = 'none';
                if (Canvas) {
                    Canvas.style.display = 'inline-block';
                    

                }
            } else {
                Gameimage.style.display = 'block';
                if (Canvas) {
                    Canvas.style.display = 'none'; 
                }
            }
            Visible = !Visible;
        }
    </script>
</body>
</html>
